<button type="button" class="btn btn-spam" (click)="startStopSpamming()">
	{{buttonCaption}}
</button>

<table class="table">
	<thead>
	<tr>
		<th>Name</th>
		<th>Description</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let item of data">
		<td>{{item.name}}</td>
		<td>{{item.description}}</td>
	</tr>
	</tbody>
</table>
